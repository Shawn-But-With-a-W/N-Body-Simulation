<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Orbital Simulation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='input.js' defer></script>
    <script src='calc.js' defer></script>
    <script src='camera.js' defer></script>
    <script src='body.js' defer></script>
    <script src='render.js' defer></script>

</head>

<body>    
    <canvas id="canvas" width="1920" height="1080">No canvas avaliable</canvas>
    <!-- <h1 id="body1"></h1>
    <h1 id="body2"></h1>
    <h1 id="body3"></h1>
    <h1 id="body4"></h1> -->
    
    <div id="input-panel">
        <div id="body-settings">
            <div class="button-separator">
                <button id="new-body">Add body</button>
            </div>

            <div class="input-separator">
                <p class="label">Radius</p>
                <input type="range" min="1" max="100" value="50" class="slider" id="radius-slider">
                <input class="slider-num" id="radius-num">
                <p class="unit">km</p>
            </div>

            <div class="input-separator">
                <p class="label">Mass</p>
                <input type="range" min="1" max="100" value="50" class="slider" id="mass-slider">
                <input class="slider-num" id="mass-num">
                <p class="unit">10^24 kg</p>
            </div>

            <div class="input-separator">
                <p class="label">Colour</p>
                <input id="colour-hex">
                <p class="unit">Hex</p>
            </div>

            <div class="input-separator">
                <p class="label">X-Coord</p>
                <input type="range" min="1" max="100" value="50" class="slider" id="x-pos-slider">
                <input class="slider-num" id="x-pos-num">
                <p class="unit">km</p>
            </div>

            <div class="input-separator">
                <p class="label">Y-Coord</p>
                <input type="range" min="1" max="100" value="50" class="slider" id="y-pos-slider">
                <input class="slider-num" id="y-pos-num">
                <p class="unit">km</p>
            </div>

            <div class="input-separator">
                <p class="label">X-Velocity</p>
                <input type="range" min="1" max="100" value="50" class="slider" id="x-vel-slider">
                <input class="slider-num" id="x-vel-num">
                <p class="unit">km/s</p>
            </div>

            <div class="input-separator">
                <p class="label">Y-Velocity</p>
                <input type="range" min="1" max="100" value="50" class="slider" id="y-vel-slider">
                <input class="slider-num" id="y-vel-num">
                <p class="unit">km/s</p>
            </div>
        </div>
        
        <div id="general-settings">
            <div class="input-separator">
                <p class="label">Trail Length</p>
                <input type="range" min="1" max="20" value="4" class="slider" id="trail-slider">
                <input class="slider-num" id="trail-num">
            </div>

            <div class="input-separator">
                <p class="label">Time Step</p>
                <input type="range" min="0.01" max="100" value="1" class="slider" id="t-slider">
                <input class="slider-num" id="t-num">
                <p class="unit">s</p>
            </div>

            <div class="button-separator">
                <button id="pause">Pause</button>
            </div>
        </div>


        <div id="advanced-settings">
            <div class="input-separator">
                <p class="label">G</p>
                <input id="G" value="0.0000000000667428">
                <p class="unit" id="G-unit">m^3 kg^-2 s^-2</p>
            </div>
            <div class="input-separator">
                <p class="label">Softening Constant</p>
                <input type="range" min="1" max="100" value="50" class="slider" id="softening-slider">
                <input class="slider-num" id="softening-num">
            </div>

            <div class="input-separator">
                <p class="label">Interval Delay</p>
                <input type="range" min="1" max="100" value="10" class="slider" id="interval-slider">
                <input class="slider-num" id="interval-num">
            </div>
        </div>
    </div>
</body>
</html>
