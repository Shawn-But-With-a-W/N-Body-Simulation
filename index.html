<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Orbital Simulation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='calc.js' defer></script>
    <script src='camera.js' defer></script>
    <script src='render.js' defer></script>
    <script src='input.js' defer></script>

</head>

<body>    
    <canvas id="canvas" width="1920" height="1080">No canvas avaliable</canvas>
    <canvas id="overlay-canvas" width="1920" height="1080">No canvas avaliable</canvas>
    <!-- <h1 id="body1"></h1>
    <h1 id="body2"></h1>
    <h1 id="body3"></h1>
    <h1 id="body4"></h1> -->
    
    <div id="input-panel">
        <div id="body-settings">
            <div class="button-separator">
                <button id="new-body" onclick="createBodyButton()">Add body</button>
            </div>

            <div class="input-separator">
                <p class="label">Radius</p>
                <input type="range" min="1" max="100" value="10" step="0.01" class="slider" id="radius-slider" oninput="syncNum()">
                <input type="number" class="slider-num" id="radius-num" min="1" max="100" value="10" onchange="syncSlider()">
                <p class="unit">km</p>
            </div>

            <div class="input-separator">
                <p class="label">Mass</p>
                <input type="range" min="1" max="10000" value="300" step="0.01" class="slider" id="mass-slider" oninput="syncNum()">
                <input type="number" class="slider-num" id="mass-num" min="1" max="10000" value="300" onchange="syncSlider()">
                <p class="unit">10^18 kg</p>
            </div>

            <div class="input-separator">
                <p class="label">Colour</p>
                <input id="colour-hex" value="#71aff8" type="color" onchange="syncSettings()">
            </div>

            <div class="input-separator">
                <p class="label">X-Coord</p>
                <input type="number" id="x-pos-num" value="0" onchange="syncSettings()">
                <p class="unit">km</p>
            </div>

            <div class="input-separator">
                <p class="label">Y-Coord</p>
                <input type="number" id="y-pos-num" value="0" onchange="syncSettings()">
                <p class="unit">km</p>
            </div>

            <div class="input-separator">
                <p class="label">X-Velocity</p>
                <input type="range" min="-20" max="20" value="0" step="0.01" class="slider" id="x-vel-slider" oninput="syncNum()">
                <input type="number" class="slider-num" id="x-vel-num" min="-20" max="20" value="0" onchange="syncSlider()">
                <p class="unit">km/s</p>
            </div>

            <div class="input-separator">
                <p class="label">Y-Velocity</p>
                <input type="range" min="-20" max="20" value="0" step="0.01" class="slider" id="y-vel-slider" oninput="syncNum()">
                <input type="number" class="slider-num" id="y-vel-num" min="-20" max="20" value="0" onchange="syncSlider()">
                <p class="unit">km/s</p>
            </div>
        </div>
        
        <div id="general-settings">
            <div class="input-separator">
                <p class="label">Trail Length</p>
                <input type="range" min="0" max="100" value="15" class="slider" id="trail-slider" oninput="syncNum()">
                <input type="number" class="slider-num" min="0" max="100" value="15" id="trail-num" onchange="syncSlider()">
            </div>

            <div class="input-separator">
                <p class="label">Time Step</p>
                <input type="range" min="0.1" max="100" value="1" step="0.1" class="slider" id="t-slider" oninput="syncNum()">
                <input type="number" class="slider-num" min="0" max="100" value="1" id="t-num" onchange="syncSlider()">
                <p class="unit">s</p>
            </div>

            <div class="button-separator">
                <button id="pause" onclick="pause()">Pause</button>
            </div>
        </div>


        <div id="advanced-settings">
            <div class="input-separator">
                <p class="label">G</p>
                <input id="G" value="0.0000000000667428" onchange="syncSettings()">
                <p class="unit" id="G-unit">m^3 kg^-2 s^-2</p>
            </div>

            <div class="input-separator">
                <p class="label">Softening Constant</p>
                <input type="range" min="0" max="1000" value="100" step="0.01" class="slider" id="softening-slider" oninput="syncNum()">
                <input type="number" class="slider-num" id="softening-num" min="0" max="1000" value="100" onchange="syncSlider()">
                <p class="unit">km</p>
            </div>

            <div class="input-separator">
                <p class="label">Velocity Cap</p>
                <input type="range" min="0" max="1000" value="20" step="0.01" class="slider" id="vel-cap-slider" oninput="syncNum()">
                <input type="number" class="slider-num" id="vel-cap-num" min="0" max="1000" value="20" onchange="syncSlider()">
                <p class="unit">km/s</p>
            </div>
        </div>
    </div>
</body>
</html>
